<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #a0aec0;
        }

        input,
        textarea {
            border: none;
            background: transparent;
            outline: none;
            color: #2d3748;
        }

        input:focus,
        textarea:focus {
            border: none;
            outline: none;
            box-shadow: 0 0 4px rgba(99, 102, 241, 0.8);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-500 to-indigo-500 text-gray-900">
    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-white text-center mb-6">Connect With Us</h1>
        <p class="text-lg text-white text-center mb-12">
            Get connected and stay ahead with the latest news, updates, and insights.
        </p>
        <div class="flex flex-wrap glass p-6">
            <!-- Left Section -->
            <div class="w-full md:w-2/3 p-8">
                <h3 class="text-2xl font-semibold text-indigo-600 mb-6">Send Your Request</h3>
                <form id="contactForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name"
                                class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="Enter your phone number"
                                class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email"
                                class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Enter your query"
                                class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" rows="5" placeholder="Your message"
                            class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
                        Send
                    </button>
                </form>
                <!-- Placeholder for response message -->
                <div id="responseMessage" class="hidden mt-4"></div>
            </div>

            <!-- Right Section -->
            <div class="w-full md:w-1/3 bg-indigo-600 text-white p-8 rounded-lg">
                <h3 class="text-2xl font-semibold mb-6">Reach Us</h3>
                <table class="text-sm w-full">
                    <tr>
                        <td class="pr-4 font-medium">Address:</td>
                        <td>[Your Address Here]</td>
                    </tr>
                    <tr>
                        <td class="pr-4 font-medium">Phone:</td>
                        <td>[Your Phone Number Here]</td>
                    </tr>
                    <tr>
                        <td class="pr-4 font-medium">Email:</td>
                        <td>[Your Email Address Here]</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Ensure all fields are filled
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !phone || !email || !subject || !message) {
                alert('Please fill in all the fields.');
                return;
            }

            // Show success message
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerHTML = `<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                Your request has been sent successfully! We will connect with you shortly.
            </div>`;
            responseMessage.style.display = 'block';

            // Clear the form
            document.getElementById('contactForm').reset();

            // Hide the message after 5 seconds
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>

</html>
